    <h2>함수 사용 테스트중.</h2>
    <script>
        function test() {//매개변수가 없음, 함수정의를 하는 부분

        document.write('<li>11</li>');
        document.write('<li>12</li>');
        }
        document.write('<li>1</li>');
        two(); // 함수 사용하는 부분, 인자값.
        test();
        document.write('<li>3</li>');
        two();
        test();
        </script>
